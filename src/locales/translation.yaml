app:
    name:
        vi: Phân loại sinh học
        en: Taxonomy
        zh: 生物学分类
        ja: 生物学的分類
        es: Taxonomía
    description:
        vi: Thu thập và phân loại các loài sinh vật.
        en: Collect and classify species of organisms.
        zh: 收集并分类生物种类。
        ja: 生物種を収集して分類する。
        es: Recopilar y clasificar especies de organismos.

classification:
    title:
        vi: Phân loại
        en: Classification
        zh: 分类
        ja: 分類
        es: Clasificación
    description:
        vi: Cây phân loại của đơn vị phân loại hiện tại đang xem.
        en: Classification tree of the currently viewed taxon.
        zh: 当前查看的分类单元的分类树。
        ja: 現在表示されている分類群の分類ツリー。
        es: Árbol de clasificación del taxón actualmente visualizado.

search:
    title:
        vi: Tìm kiếm
        en: Search
        zh: 搜索
        ja: 検索
        es: Buscar
    description:
        vi: Tìm kiếm các đơn vị phân loại theo tên khoa học, tên thông thường.
        en: Search for taxa by scientific name, common name.
        zh: 按科学名称、通用名称搜索分类单元。
        ja: 学名、一般名で分類群を検索します。
        es: Buscar taxones por nombre científico, nombre común.
    enterSearch:
        vi: Nhập tìm kiếm
        en: Enter search
        zh: 输入搜索
        ja: 検索を入力
        es: Introducir búsqueda

ranksPanel:
    title:
        vi: Các bậc phân loại
        en: Ranks
        zh: 等级
        ja: ランク
        es: Rangos
    description:
        vi: Danh sách các bậc phân loại sinh học, từ bậc cao nhất đến bậc thấp nhất.
        en: List of biological classification ranks, from highest to lowest.
        zh: 生物分类等级列表，从最高到最低。
        ja: 生物分類ランクのリスト、最高から最低まで。
        es: Lista de rangos de clasificación biológica, de mayor a menor.

icons:
    title:
        vi: Các biểu tượng
        en: Icons
        zh: 图标
        ja: アイコン
        es: Iconos
    description:
        vi: Bộ sưu tập các biểu tượng đại diện cho các đơn vị phân loại khác nhau.
        en: A collection of icons representing different taxa.
        zh: 代表不同分类的图标集合。
        ja: 異なる分類群を表すアイコンのコレクション。
        es: Una colección de iconos que representan diferentes taxones.
    count:
        vi: ((count)) biểu tượng
        en: ((count)) icons
        zh: ((count)) 个图标
        ja: ((count)) アイコン
        es: ((count)) iconos
    source:
        vi: Nguồn
        en: Source
        zh: 来源
        ja: ソース
        es: Fuente

conservationStatusesPanel:
    title:
        vi: Các tình trạng bảo tồn
        en: Conservation statuses
        zh: 保护状况
        ja: 保全状況
        es: Estados de conservación
    description:
        vi: Tình trạng bảo tồn (theo IUCN 3.1) cho biết mức độ nguy cơ tuyệt chủng của loài trong tự nhiên, được phân loại từ ít lo ngại đến đã tuyệt chủng.
        en: Conservation status (according to IUCN 3.1) indicates the risk of extinction of a species in the wild, classified from least concern to extinct.
        zh: 保护状况（根据IUCN 3.1）表示物种在野外灭绝的风险，分类从无危到灭绝。
        ja: 保全状況（IUCN 3.1による）は、野生での種の絶滅リスクを示し、軽度懸念から絶滅まで分類されます。
        es: El estado de conservación (según IUCN 3.1) indica el riesgo de extinción de una especie en la naturaleza, clasificado desde preocupación menor hasta extinto.

stats:
    title:
        vi: Thống kê
        en: Statistical
        zh: 统计
        ja: 統計
        es: Estadístico
    description:
        vi: Thống kê một số thứ mà dự án này đã thu thập được, và vài số liệu thú vị khác.
        en: Statistics of some things that this project has collected, and some other interesting figures.
        zh: 该项目收集的一些统计数据，以及其他一些有趣的数字。
        ja: このプロジェクトが収集したいくつかの統計と他の興味深い数字。
        es: Estadísticas de algunas cosas que este proyecto ha recopilado y algunas otras cifras interesantes.

